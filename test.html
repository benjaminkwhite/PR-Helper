<!DOCTYPE HTML>
<html>
<head> 
  <meta charset="utf-8">
  <!-- Load handlerbars.js  -->
  <script src="js/handlebars.js"></script>
  <!-- Load Jquery from CDN for easy DOM manipulations -->
  <script src="http://code.jquery.com/jquery-latest.min.js"    type="text/javascript"></script>
  <!-- Load underscore.js from CDN -->
  <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script>
  <!-- Load the example code -->
  <script>
    // _.filter(list, iterator, [context]) Alias: select 
// Looks through each value in the list, returning an array of all the values 
// that pass a truth test (iterator). Delegates to the native filter method, if it exists.
 
// filter an array and return only the odd values
oddValues = function(array){
    return _.filter(array, function(element){ 
      return (element % 2 ) !== 0; 
    });
}

// select only the values bigger than 10
bigValues = function(array){
    return _.filter(array, function(element){ 
      return element > 10; 
    });
}

//wait for page to load (need to make sure the placeholders are already positioned)
$(document).ready(function(){
  // starting data
  var array = [ 1, 2, 3, 10, 11, 23 ];
  
  // sum all values in the array 
  var oddResult = oddValues(array);
  // multiply all values in the array
  var bigResult = bigValues(array);
  
  // display the results in our html page
  displayValues(oddValues,array,oddResult);  
  displayValues(bigValues,array,bigResult);  
})

// Helper method to display results our html page (each time its called creates a new row)
displayValues = function(source,data,result){
  var html  = ("<tr><td><pre>" + source.toString() + "</pre></td>");
  html += "<td class='big'> + </td>";
  html += "<td>" + JSON.stringify(data) +"</td>";
  html += "<td class='big'> = </td>";
  html += "<td>" + JSON.stringify(result) + "</td></tr>";
  $("#main").append(html);
}
    
  </script>
  <!-- Sexy up html display -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
  
<body>
<h1> Underscore.js _.filter example </h1>
<!-- Placeholder table for the example results -->
<table id="main">
    <tr>
      <th>Source</th>
      <th></th>
      <th>Data</th>
      <th></th>
      <th>Output</th>
    </tr>
</table>
</body> 
</html>
